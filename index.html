<head>
	<meta charset="UTF-8">
	<title>Employee Data Management</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-md-12">

				<div class="jumbotron">
					<h2>
						Employee Data Management
					</h2>
					<p>
						A Comprehensive Directory of Employee Billable Hours
					</p>
				</div>

				<div class="row">
					<div class="col-md-12">

						<div class="panel panel-primary">
							<div class="panel-heading">
								<h3 class="panel-title">
									Current Employees
								</h3>
							</div>
							<div class="panel-body">

								<table class="table table-hover" id="table-employee">
									<thead>
										<tr>
											<th>Employee Name</th>
											<th>Role</th>
											<th>Start Date</th>
											<th>Months Worked</th>
											<th>Monthy Rate</th>
											<th>Total Billed</th>
										</tr>
									</thead>
									<tbody>
									</tbody>
								</table>

							</div>
						</div>

						<div class="panel panel-primary">
							<div class="panel-heading">
								<h3 class="panel-title">Enter your information below</h3>
							</div>
							<div class="panel-body">
								<form role="form">
									<div class="form-group">

										<label for="name-input">
											Employee Name
										</label>
										<input type="name" class="form-control" id="name-input" />
									</div>
									<div class="form-group">

										<label for="role-input">
											Role
										</label>
										<input type="role" class="form-control" id="role-input" />
									</div>
									<div class="form-group">
										<label for="date-input">
											Start Date (DD/MM/YY)
										</label>
										<input type="start-date" class="form-control" id="date-input" />

									</div>
									<div class="form-group">
										<label for="rate-input">
											Monthly Rate
										</label>
										<input type="rate" class="form-control" id="rate-input" />
									</div>

									<button type="submit" class="btn btn-default" id="submit">
										Submit
									</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
