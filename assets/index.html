    <body>
        <h1>Hello, world!</h1>

        <!-- Optional JavaScript -->

        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <p id="empName">This is a test</p>
                    <p id="position">This is a test</p>
                    <p id="startDate">This is a test</p>
                    <p id="wage">This is a test</p>
                </div>
                <div class="col-lg-8">

                    </div>

                <div class="col-lg-2">
                    <p>test three</p>

            <br>

            <!-- Jumbotron -->
            <div class="jumbotron">
                <h1 class="text-center">Employee Tracker</h1>
            </div>

            <div class="row">

                <!-- Sign-Up Card-->
                <div class="col-lg-6">
                    <div class="card card-default">
                        <div class="card-header">
                            New Member Sign-Up
                        </div>
                        <div class="card-body">
                            <!-- Sign-up Form (note the various input "types")-->
                            <form role="form">
                                <div class="form-group row">
                                    <label for="name-input">Employee Name:</label>
                                    <input class="form-control" id="name-input"
                                        type="text">
                                </div>
                                <div class="form-group row">
                                    <label for="email-input">Position:</label>
                                    <input class="form-control"
                                        id="position-input"
                                        type="text">
                                </div>
                                <div class="form-group row">
                                    <label for="age-input">start date:</label>
                                    <input class="form-control"
                                        id="startDate-input"
                                        type="date">
                                </div>
                                <div class="form-group row">
                                    <label for="age-input">wage:</label>
                                    <input class="form-control" id="wage-input"
                                        type="number">
                                </div>
                                <button class="btn btn-default"
                                    id="submit-button"
                                    type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>


            </body>
